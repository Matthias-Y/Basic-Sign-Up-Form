<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="form-header">
        <h1>Basic Sign Up Form</h1>
        <p>Sign Up Today!</p>
    </header>
    <form action="" method="get" class="user-form">
        <div class="form-row">
            <label for="full-name">Name</label>
            <input type="text" id="full-name" name="full-name">
        </div>
        <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="JohnDoe@example.com">
        </div>
        <fieldset class="legacy-form-row">
            <legend>Type of Car</legend>
            <input type="radio" id="car_type1" name="car_type" value="bmw">
            <label for="car_type1" class="radio-label">BMW</label>

            <input type="radio" id="car_type2" name="car_type" value="lucid">
            <label for="car_type2" class="radio-label">Lucid</label>
            
            <input type="radio" id="car_type3" name="car_type" value="tesla">
            <label for="car_type3" class="radio-label">Tesla</label>

            <input type="radio" id="car_type4" name="car_type" value="none" checked>
            <label for="car_type4" class="radio-label">None</label>
        </fieldset>

        <div class="form-row">
            <label for="t-shirt">T-Shirt Size</label>
            <select name="t-shirt" id="t-shirt">
                <option value="xs">Extra Small</option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
            </select>
        </div>

        <div class="form-row">
            <label for="abstract">Abstract</label>
            <textarea name="abstract" id="abstract" cols="30" rows="10"></textarea>
            <div class="instructions">Describe yourself in 500 words or less</div>
        </div>

        <div class="form-row">
            <label for="available" class="checkbox-label">
                <input type="checkbox" id="available" name="available" value="is-available">
                <span>I am available at this date.</span>
            </label>
        </div>

        <div class="form-row">
            <button>Submit</button>
        </div>

    </form>
</body>
</html>
